    <div>

      <div class="kontakt-container">
        <div data-role="Header" class="kontakt-navbar-container">
          <div class="kontakt-navbar">
            <div class="kontakt-container1">
              <div class="kontakt-left-side">

                  Impressum
                </a>
              </div>
            </div>
            <div class="kontakt-right-side"></div>
            <div data-type="MobileMenu" class="kontakt-mobile-menu">

                <span class="kontakt-link03 anchor">Inspiration</span>
                <span class="kontakt-link04 anchor">Process</span>
                <span class="kontakt-link05 anchor">Our story</span>
              </div>
            </div>
          </div>
        </div>
        <div class="kontakt-section-separator"></div>
        <div class="kontakt-section-separator1"></div>
        <div class="kontakt-section-separator2"></div>

            <span>
              Kontaktieren Sie uns gerne telefonisch oder per Kontaktformular:

            <br />
            <span></span>
            <span></span>

                Kontaktformular
              </span>
              <input
                type="text"
                required="true"
                placeholder="Name"
                class="kontakt-name input"
              />
              <input
                type="text"
                required="true"
                placeholder="E-mail"
                class="kontakt-email input"
              />
              <textarea
                placeholder="Your Message"
                class="kontakt-message textarea input"
              ></textarea>
              <button class="kontakt-cta-btn anchor button">SENDEN</button>
            </div>
            <div class="kontakt-locations-container">
